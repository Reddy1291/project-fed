<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>🎓 Student Credentials</h2>
      <ul>
        <li><span>📂</span> My Portfolio</li>
        <li><span>📘</span> Courses</li>
        <li><span>📝</span> Assignments</li>
        <li><span>📊</span> Progress</li>
        <li><span>⚙️</span> Settings</li>
      </ul>
    </aside>

    <!-- Main content -->
    <main class="main">
      <h1>Welcome, Student 👋</h1>
      <div class="cards">
        <div class="card">📂 Manage Portfolio</div>
        <div class="card">📘 Browse Courses</div>
        <div class="card">📝 Submit Assignments</div>
        <div class="card">📊 Track Progress</div>
      </div>
    </main>
  </div>
</body>
</html>
