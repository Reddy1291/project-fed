<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Create Account</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="initCommon(); initCreateAccount();">
  <div class="container">
    <nav><a href="index.html">Login</a> | <a href="createaccount.html">Register</a></nav>
    <h1>Create Student Account</h1>

    <form id="createForm">
      <table>
        <tr><td>Full Name</td><td><input type="text" name="fullname" required></td></tr>
        <tr><td>Email</td><td><input type="text" name="email" required></td></tr>
        <tr><td>Password</td><td><input type="password" name="password" required></td></tr>
        <tr><td>Confirm Password</td><td><input type="password" name="confirm_password" required></td></tr>
        <tr><td colspan="2" style="text-align:center;">
          <input type="submit" value="Register">
          <input type="reset" value="Clear">
        </td></tr>
      </table>
    </form>

    <p class="link-center small">Already registered? <a href="index.html">Login here</a></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
