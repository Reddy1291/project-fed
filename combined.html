<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Project-FED</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form id="loginForm">
      <label>Email:</label><br>
      <input type="email" id="email" required><br><br>
      <label>Password:</label><br>
      <input type="password" id="password" required><br><br>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="createaccount.html">Create Account</a></p>
  </div>

  <script>
    // Example users (replace with backend in real project)
    const users = [
      { email: "student1@example.com", password: "student123", role: "student" },
      { email: "student2@example.com", password: "student456", role: "student" },
      { email: "admin@example.com", password: "admin123", role: "admin" }
    ];

    document.getElementById("loginForm").addEventListener("submit", function(e){
      e.preventDefault();
      
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      
      const user = users.find(u => u.email === email && u.password === password);
      
      if(user){
        if(user.role === "student"){
          window.location.href = "dashboard.html"; // Student dashboard
        } else if(user.role === "admin"){
          window.location.href = "admindashboard.html"; // Admin dashboard
        }
      } else {
        window.location.href = "errorpage.html"; // Wrong credentials
      }
    });
  </script>
</body>
</html>
